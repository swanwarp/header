<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ui container headerContainer" style="width: 100%">
        <div class="ui dividing header topDividingHeader">
            <div class="ui borderless menu topMenu">
                <div class="ui red button item channelButton">
                    CHANNEL
                </div>
                <img src="HQ_Logo.svg" alt="hq_logo" class="hqLogo">
                <div class="ui dropdown item dropdownTop">
                    <div class="text">Radio 3 Shuttle</div>
                    <i class="dropdown icon"></i>
                </div>
                <div class="borderless right menu rightMenu">
                    <div class="header item dateAndTime">
                        <i class="ui grey clock icon"></i>
                        Saturday, 22 December 2018 - 10:30 PM UTC+12
                    </div>
                    <div class="ui button item signInButton">
                        <i class="sign-in icon"></i>
                        Sign In
                    </div>
                </div>
            </div>
        </div>
        <div class="ui dividing header navigationDividingHeader">
            <div class="ui container logoContainer">
                <img src="Logo.svg" alt="logo" class="logo">
                <div class="ui container onAirContainer">
                    <div class="ui buttons onAirComingButtons">
                        <div class="ui button onAirButton">On Air</div>
                        <div class="ui button comingButton">Coming Up</div>
                    </div>
                    <div>
                        <div class="ui three column grid onAirGrid">
                            <div class="column liveTimeColumn">
                                <div class="two row grid">
                                    <div class="row liveRow">
                                        <span class="liveSpan">LIVE</span>
                                    </div>
                                    <div class="row timeRow">
                                        <span class="timeSpan">14:00-15:30</span>
                                    </div>
                                </div>
                            </div>
                            <div class="column groupColumn">
                                <img src="Group.svg" alt="group" class="groupSVG">
                            </div>
                            <div class="column nameColumn">
                                <div class="two row grid">
                                    <div class="row nowNextRow">
                                        <span class="nowSpan">Pure American Country Radio Show</span>
                                    </div>
                                    <div class="row nowNextRow">
                                        <span class="nextSpan">Stanley Fisher</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui borderless inverted menu invertedNavigationMenu">
                <div class="header item">Home</div>
                <div class="ui dropdown item">
                    World
                    <i class="dropdown icon"></i>
                </div>
                <div class="ui dropdown item">
                    Sports
                    <i class="dropdown icon"></i>
                </div>
                <div class="ui dropdown item">
                    Tech
                    <i class="dropdown icon"></i>
                </div>
                <div class="ui dropdown item">
                    Community
                    <i class="dropdown icon"></i>
                </div>
                <div class="ui dropdown item">
                    Shop
                    <i class="dropdown icon"></i>
                </div>
                <div class="ui dropdown item">
                    Features
                    <i class="dropdown icon"></i>
                </div>
                <div class="header item">
                    <img src="Rectangle%203.2.svg" alt="rect" class="firstRectangleSVG" style="width: 50%; margin-left: -3px">
                    <img src="Rectangle%203.2.svg" alt="rect" class="rectangleSVG" style="width: 50%; margin-left: 3px">
                    <img src="Rectangle%203.2.svg" alt="rect" class="rectangleSVG" style="width: 50%; margin-left: 3px">
                </div>
                <div class="right menu listenNow">
                    <div class="ui blue labeled icon button listenButton">
                        <i class="play icon"></i>
                        <div class="text listenSpan">Listen Now</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="semantic/semantic.min.js"></script>
</body>
</html>
