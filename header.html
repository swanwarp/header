<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="semantic/semantic.min.css">
</head>
<body>
    <div class="ui container" style="width: 100%">
        <div class="ui dividing header" style="width: inherit">
            <div class="ui borderless menu" style="width: 90%; margin-left: 5%; border: none">
                <div class="ui red button item" style="background: #EC4D4A; color: white">
                    CHANNEL
                </div>
                <img src="HQ_Logo.svg" alt="hq_logo" style="width: 1%; height: 1%; margin-top: 0.85%; margin-left: 0.5%">
                <div class="ui dropdown item" style="margin-left: -0.5%">
                    <div class="text">Radio 3 Shuttle</div>
                    <i class="dropdown icon"></i>
                </div>
                <div class="borderless right menu">
                    <div class="header item" style="color: grey">
                        <i class="ui grey clock icon"></i>
                        Saturday, 22 December 2018 - 10:30 PM UTC+12
                    </div>
                    <div class="ui button item" style="margin-right: -1%; color: black">
                        <i class="sign-in icon"></i>
                        Sign In
                    </div>
                </div>
            </div>
        </div>
        <div class="ui dividing header" style="width: inherit">
            <div class="ui container" style="width: 100%;">
                <img src="Logo.svg" alt="logo" style="margin-top: 1%; margin-left: 5%">
                <div class="ui container" style="float: right; width: 30%">
                    <div class="ui buttons" style="margin-left: 37%; margin-top: -5%; width: 140px; height: 28px">
                        <div class="ui button" style="color: black; background: #F2F2F2; border: 1px solid #E5E5E5; margin-top: -5%">
                            On Air
                        </div>
                        <div class="ui button" style="color: black; background: white; border: 1px solid #E5E5E5; margin-top: -5%">Coming Up</div>
                    </div>
                    <div>
                        <div class="ui three column grid" style="width: 100%; margin-top: 0.1%">
                            <div class="column" style="width: 30%">
                                <div class="two row grid">
                                    <div class="red row" style="margin-left: 65%; background: #EC4D4A">
                                        <span style="font-size: medium; color: white; margin-left: 10%">LIVE</span>
                                    </div>
                                    <div class="black row" style="margin-left: 25%; background: black;">
                                        <span style="font-size: medium; color: white; margin-left: 5%">14:00-15:30</span>
                                    </div>
                                </div>
                            </div>
                            <div class="column" style="width: 20%">
                                <img src="Group.svg" alt="group" style="margin-left: -40%; height: 85%">
                            </div>
                            <div class="column" style="width: 50%">
                                <div class="two row grid">
                                    <div class="red row" style="margin-left: -24%">
                                        <span style="font-size: medium;">Pure American Country Radio Show</span>
                                    </div>
                                    <div class="black row" style="margin-left: -24%">
                                        <span style="font-size: small; color: grey;">Stanley Fisher</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui borderless inverted menu" style="width: 90%; height: 64px; margin-left: 5%;">
                <div class="header item">Home</div>
                <div class="ui dropdown item">
                    World
                    <i class="dropdown icon"></i>
                </div>
                <div class="ui dropdown item">
                    Sports
                    <i class="dropdown icon"></i>
                </div>
                <div class="ui dropdown item">
                    Tech
                    <i class="dropdown icon"></i>
                </div>
                <div class="ui dropdown item">
                    Community
                    <i class="dropdown icon"></i>
                </div>
                <div class="ui dropdown item">
                    Shop
                    <i class="dropdown icon"></i>
                </div>
                <div class="ui dropdown item">
                    Features
                    <i class="dropdown icon"></i>
                </div>
                <div class="header item">
                    <img src="Rectangle%203.2.svg" alt="rect" style="width: 50%; margin-left: -3px">
                    <img src="Rectangle%203.2.svg" alt="rect" style="width: 50%; margin-left: 3px">
                    <img src="Rectangle%203.2.svg" alt="rect" style="width: 50%; margin-left: 3px">
                </div>
                <div class="right menu" style="margin-right: -1%">
                    <div class="ui blue labeled icon button" style="color: white">
                        <i class="play icon"></i>
                        <div class="text" style="margin-top: 35%">Listen Now</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="semantic/semantic.min.js"></script>
</body>
</html>
