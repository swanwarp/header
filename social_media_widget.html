<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="widget_styles.css">
</head>
<body>
<div class="ui container follow-widget" style="width: 360px">
    <div class="ui container follow-us-container">
        <text class="follow-us">Follow Us</text>
        <i class="ui thumbs up outline icon thumbs-up"></i>
    </div>
    <div class="ui divider divider-rect"></div>
    <div class="ui container button-container" style="margin-top: 29px">
        <button class="ui labeled icon button button-properties facebook-button">
            <i class="facebook icon" style="background: #5277CA"></i>
            <div class="followers-number">
                14,032
            </div>
            <div class="followers-name">
                Fans
            </div>
        </button>
        <button class="ui labeled icon button button-properties twitter-button">
            <i class="twitter icon twitter-button"></i>
            <div class="followers-number">
                927
            </div>
            <div class="followers-name">
                Followers
            </div>
        </button>
    </div>
    <div class="ui container button-container">
        <button class="ui labeled icon button button-properties google-button">
            <i class="google icon"></i>
            <div class="followers-number">
                10,799
            </div>
            <div class="followers-name">
                Followers
            </div>
        </button>
        <button class="ui labeled icon button button-properties youtube-button">
            <i class="youtube icon"></i>
            <div class="followers-number">
                11,756
            </div>
            <div class="followers-name">
                Followers
            </div>
        </button>
    </div>
    <div class="ui container button-container">
        <button class="ui labeled icon button button-properties vimeo-button">
            <i class="vimeo icon"></i>
            <div class="followers-number">
                1,425
            </div>
            <div class="followers-name">
                Followers
            </div>
        </button>
        <button class="ui labeled icon button button-properties dribble-button">
            <i class="dribbble icon"></i>
            <div class="followers-number">
                55
            </div>
            <div class="followers-name">
                Followers
            </div>
        </button>
    </div>
    <div class="ui container button-container">
        <button class="ui labeled icon button button-properties soundcloud-button">
            <i class="soundcloud icon"></i>
            <div class="followers-number">
                99,814
            </div>
            <div class="followers-name">
                Followers
            </div>
        </button>
        <button class="ui labeled icon button button-properties behance-button">
            <i class="behance icon"></i>
            <div class="followers-number">
                77,723
            </div>
            <div class="followers-name">
                Followers
            </div>
        </button>
    </div>
    <div class="ui container button-container">
        <button class="ui labeled icon button button-properties instagram-button">
            <i class="instagram icon"></i>
            <div class="followers-number">
                2,353
            </div>
            <div class="followers-name">
                Followers
            </div>
        </button>
        <button class="ui labeled icon button button-properties github-button">
            <i class="github icon"></i>
            <div class="followers-number">
                742
            </div>
            <div class="followers-name">
                Followers
            </div>
        </button>
    </div>
</div>
<script src="semantic/semantic.min.js"></script>
</body>
</html>
